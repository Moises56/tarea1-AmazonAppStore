<div class="modal fade" id="newAddModal" tabindex="-1" aria-labelledby="newAddModalLabel" aria-hidden="true" >

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newAddModalLabel">Add APPS</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="container">
          <div class="row">
            <div class="col-12">
              <input id="name-app" type="text" class="form-control mt-2" placeholder="Nombre App">
              <input id="dev-app" type="text" class="form-control mt-2" placeholder="Desarrollador">
              <input type="number" min="0" max="5" id="calif-app" class="form-control mt-2" placeholder="Calificacion">
              
              <select id="list-app" class="form-control mt-2">
                <!-- <option value="1">App1</option> -->
              </select>
            </div>
          </div>
        </div>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btnSave" type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newApp()">Save</button>
      </div>
    </div>
  </div>
